name: 'Lucene.Net.Website'

# The tag will be in the format: Website_4_8_0_beta00013 which will be parsed to create the version number
# used in the docs like 4.8.0-beta00013

# This will:
# checkout this repo
# Build the website
# Checkout the website repo
# Create a branch
# Commit/Push to the branch
# Create a PR, see https://github.com/peter-evans/create-pull-request ... might work?

on:
  create:
    tags:
      - Website_*

jobs:
  build-website:
    runs-on: windows-latest
    steps:
      - name: Checkout Lucene.Net source
        uses: actions/checkout@v2
        with:
          path: main-repo
      - name: Build website
        run: ./main-repo/websites/site/site.ps1
        shell: powershell
      - name: Checkout Lucene.Net website
        uses: actions/checkout@v2
        with:
          name: apache/lucenenet-site
          path: website-repo
      - name: Copy website files
        run: Get-ChildItem -Path "$Env:GITHUB_WORKSPACE\main-repo\websites\site\_site" | Copy-Item -Destination "$Env:GITHUB_WORKSPACE\website-repo" -Recurse
        shell: powershell
      - name: Create Pull Request
        id: cpr
        uses: peter-evans/create-pull-request@v3
        with:
          path: website-repo
          commit-message: New website version built
          committer: GitHub <noreply@github.com>
          author: ${{ github.actor }} <${{ github.actor }}@users.noreply.github.com>
          branch: example-patches
          delete-branch: true
          title: 'New website version built'
          body: |
            New website version built
            - For version TODO: Fill in version
      - name: Check outputs
        run: |
          echo "Pull Request Number - ${{ steps.cpr.outputs.pull-request-number }}"
          echo "Pull Request URL - ${{ steps.cpr.outputs.pull-request-url }}"
